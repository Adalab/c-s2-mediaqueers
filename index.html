<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js">
	</script>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Curriculo interactivo</title>
</head>
<body>
	<div class="overflow">
		<header>

		</header>

		<main>
			<div class="cover-container">
				<img src="http://placehold.it/1300x500" alt="foto de portada">
			</div>

			<div class="resume-container"> <!--container formulario-->
				<form class="resume-form" action="" method="post">

					<div class="profile section">
						<div class="info">
							<h2 class="section-title">Perfil</h2>
							<input type="button" value="editar" onclick="editar()">
						</div>
						<div id="content"> <!--SECCION OCULTA-->
							<label for="name">Nombre</label>
							<input type="text" name="name" id="name">
							<label for="lastname">Apellidos</label>
							<input type="text" name="lastname" id="lastname">
							<label for="profession">Profesión</label>
							<input type="text" name="profession" id="profession">
							<input type="button" name="save" value="Guardar">
							<input type="button" name="cancel" value="Cancelar">
							<input type="button" name="delete" value="Borrar">
							<input type="button" value="cerrar" onclick="cerrar()">
						</div>
					</div>

					<div class="contact-information section">
						<div class="info">
							<h2 class="section-title">Datos de contacto</h2>
							<input type="button" value="editar" onclick="editar()">
						</div>

						<div id="content"><!--SECCION OCULTA-->
							<label for="telephone">Teléfono</label>
							<input type="tel" name="telephone" id="telephone">
							<label for="email">Correo electrónico</label>
							<input type="email" name="email" id="email">
							<input type="button" name="save" value="Guardar">
							<input type="button" name="cancel" value="Cancelar">
							<input type="button" name="delete" value="Borrar">
						</div>
					</div>

					<div class="summary section">
						<div class="info">
							<h2 class="section-title">Extracto</h2>
							<input type="button" value="editar" onclick="editar()">
						</div>

						<div id="content"><!--SECCION OCULTA-->
							<label for="summary">Extracto</label>
							<textarea name="summary" id="summary" rows="8" cols="80"></textarea>
							<input type="button" name="save" value="Guardar">
							<input type="button" name="cancel" value="Cancelar">
							<input type="button" name="delete" value="Borrar">
						</div>
					</div>

					<div class="experience section">
						<div class="info">
							<h2 class="section-title">Experiencia laboral</h2>
							<input type="button" value="editar" onclick="editar()">
						</div>

						<div id="content"><!--SECCION OCULTA-->
							<label for="experience">Experiencia Profesional</label>
							<input id="experience" type="text" name="name">
							<label for="position">Cargo</label>
							<input id="position" type="text" name="name">
							<label for="extension">Extensión</label>
							<input for="extension" type="number" name="age">
							<input type="button" name="save" value="Guardar">
							<input type="button" name="cancel" value="Cancelar">
							<input type="button" name="delete" value="Borrar">
						</div>
					</div>

					<div class="additional section">
						<div class="info">
							<h2 class="section-title">Más información</h2>
							<input type="button" value="editar" onclick="editar()">
						</div>

						<div id="content"><!--SECCION OCULTA-->
							<label for="education">Estudios</label>
							<input id="education" type="text" name="name">
							<label for="languages">Idiomas</label>
							<input id="languages" type="text" name="name">
							<label for="level">Nivel</label>
							<select id="level" name="level">
								<option>A1</option>
								<option>A2</option>
					  		<option>B1</option>
					  		<option>B2</option>
								<option>C</option>
					  	</select>
							<label for="skills">Habilidades</label>
							<input for="skills" type="text" name="name">
							<input type="button" name="save" value="Guardar">
							<input type="button" name="cancel" value="Cancelar">
							<input type="button" name="delete" value="Borrar">
						</div>
					</div>

				</div><!--fin container formulario-->
			</form>
		</div>
	</main>

	<footer>
		<div class="itemsfooter">
			<img src="logo"  alt="logo">
			<p> Mediaqueers &copy; 2017 </p>
		</div>

		<div class="itemsfooter">
			<p>¿Dónde estamos? </p>
			<div class="map"> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.8243883784326!2d-3.708031684604198!3d40.412740979365644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4227d58772a6e1%3A0xf3b5fc75d6a7b133!2sutopic_US!5e0!3m2!1ses!2ses!4v1511432618667" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>

			<div class="itemsfooter">
				<a href="formulario.html" class="form" target="_blank">¿Qué tal lo hemos hecho?</a>
			</div>
		</footer>
	</div> <!--FIN DIV OVERFLOW-->
</body>
</html>
