<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

 	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Curriculo interactivo</title>
</head>
<body>
	<div class="overflow">

		<header class="cabecera">
      <a href="#home"><img src="http://via.placeholder.com/80x80" class="logo-menu" alt="logo"></a>

      <nav>
        <ul class="menu">
          <li class="seccion editor"><a href="#basico">Editor básico</a></li>
          <li class="seccion vista"><a href="#vista" onclick="vistaPrevia('preview')">Vista previa</a>
          <li class="seccion print"><a href="#imprimir"><img src="images/printer.png" alt ="impresora"></a></li>
          <li class="seccion share"><a href="#compartir"><img src="images/share.png" alt="compartir"></a></li>
        </ul>
      </nav>
    </header>

		<main>
			<div class="cover">
				<div class="create">
					<h1>Crea tu propio CV</h1>
					<input type="button" class="button-create" value="Empezar" onclick="Create()">
				</div>
			</div>

			<div class="resume-container"> <!--container formulario-->
				<div class="split-div">
					<form class="resume-form" action="/signup" method="post">
						<div class="profile section">
							<div class="info">
								<h2 class="section-title">Perfil</h2>
								<div class="section-buttons">
									<input type="button" class="button-info" value="Editar" onclick="editar('content-profile')">
									<input type="button" class="button-info" value="Rellenar" onclick="rellenar()">
								</div>
							</div>

							<div id="content-profile" class="content"> <!--SECCION OCULTA-->
								<input type="text" name="name" id="name" placeholder="Nombre">
								<input type="text" name="lastname" id="lastname" placeholder="Apellidos">
								<input type="text" name="profession" id="profession" placeholder="Profesión">
								<input type="button" name="save" value="Guardar">
								<input type="button" name="cancel" value="Cancelar">
								<input type="button" name="delete" value="Borrar">
								<input type="button" value="cerrar" onclick="cerrar('content-profile')">
							</div>
						</div>

						<div class="contact-information section">
							<div class="info">
								<h2 class="section-title">Datos de contacto</h2>
								<div class="section-buttons">
									<input type="button" class="button-info" value="Editar" onclick="editar('content-contact-info')">
									<input type="button" class="button-info" value="Rellenar" onclick="rellenarcontacto()">
								</div>
							</div>

							<div id="content-contact-info" class="content"><!--SECCION OCULTA-->
								<input type="tel" name="telephone" id="telephone" placeholder="Teléfono">
								<input type="email" name="email" id="email" placeholder="Email">
								<input type="button" name="save" value="Guardar">
								<input type="button" name="cancel" value="Cancelar">
								<input type="button" name="delete" value="Borrar">
								<input type="button" value="cerrar" onclick="cerrar('content-contact-info')">
							</div>
						</div>

						<div class="summary section">
							<div class="info">
								<h2 class="section-title">Extracto</h2>
								<div class="section-buttons">
									<input type="button" class="button-info" value="Editar" onclick="editar('content-summary')">
								</div>
							</div>

							<div id="content-summary" class="content"><!--SECCION OCULTA-->
								<textarea name="summary" id="summary" rows="8" cols="80" placeholder="Introduce una pequeña descripción"></textarea>
								<input type="button" name="save" value="Guardar">
								<input type="button" name="cancel" value="Cancelar">
								<input type="button" name="delete" value="Borrar">
								<input type="button" value="cerrar" onclick="cerrar('content-summary')">
							</div>
						</div>

						<div class="experience section">
							<div class="info">
								<h2 class="section-title">Experiencia laboral</h2>
								<div class="section-buttons">
									<input type="button" class="button-info" value="Editar" onclick="editar('content-experience')">
								</div>
							</div>

							<div id="content-experience" class="content"><!--SECCION OCULTA-->
								<input id="position" type="text" name="name" placeholder="Cargo">
								<input id="experience" type="text" name="name" placeholder="Empresa">
								<label for="period">Periodo de inicio</label>
								<select class="month" name="month" id="month"></select>
								<select class="year" name="year" id="year"></select>
								<label for="period">Periodo de fín</label>
								<select class="months" name="months" id="months"></select>
								<select class="years" name="years" id="years"></select>
								<input type="button" name="save" value="Guardar">
								<input type="button" name="cancel" value="Cancelar">
								<input type="button" name="delete" value="Borrar">
								<input type="button" value="cerrar" onclick="cerrar('content-experience')">
							</div>
						</div>

						<div class="additional section">
							<div class="info">
								<h2 class="section-title">Más información</h2>
								<div class="section-buttons">
									<input type="button" class="button-info" value="Editar" onclick="editar('content-additional')">
								</div>
							</div>
							<!--SECCION OCULTA-->
							<div id="content-additional" class="content">
								<div class="newbutton">
									<input id="education" type="text" name="name" placeholder="Estudios">
									<img class="much" id="more" src="images/more.png" alt="boton suma" onclick="suma('more')">
								</div>
								<input id="languages" type="text" name="name" placeholder="Idiomas">
								<label for="level">Nivel</label>
								<select class=" level" id="level" name="level"></select>
								<input for="skills" type="text" name="name" placeholder="Habilidades">
								<input id="interest" type="text" name="name" placeholder="Intereses">
								<input type="button" name="save" value="Guardar">
								<input type="button" name="cancel" value="Cancelar">
								<input type="button" name="delete" value="Borrar">
								<input type="button" value="cerrar" onclick="cerrar('content-additional')">
							</div>
						</div>

				</form>

				<!-- DIV OCULTO VISTA PREVIA-->
				<div class="preview" id="preview">
					<div class="showpreview">
						<img class="hide" src="images/cancel.png" alt="boton cerrar" onclick="cerrar('preview')">
						<h2 class="section-title">Perfil</h2>
						<div><span id="datos-perfil"class="section-title"></span></div>
						<div><span>Nombre: </span><span id="datos-nombre"></span></div>
						<div><span>Apellido: </span><span id="datos-apellido"></span></div>
						<div><span>Profesión: </span><span id="datos-profesion"></span></div>
						<div><span>Extracto: </span><span id="datos-extracto"></span></div>
						<div> <span>Teléfono:</span> <span id="datos-telefono"></span></div>
						<div> <span>Email:</span> <span id="datos-email"></span></div>
					</div>
				</div>

			</div>

			</div><!--fin container formulario-->
		</main>

	<footer>
		<div class="itemsfooter">
			<img src="logo"  alt="logo">
			<p> Mediaqueers &copy; 2017 </p>
		</div>

		<div class="itemsfooter">
			<p>¿Dónde estamos? </p>
			<div class="map"> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.8243883784326!2d-3.708031684604198!3d40.412740979365644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4227d58772a6e1%3A0xf3b5fc75d6a7b133!2sutopic_US!5e0!3m2!1ses!2ses!4v1511432618667" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>

			<div class="itemsfooter ">
				<a href="formulario.html" target="_blank">¿Qué tal lo hemos hecho?</a>
			</div>
		</footer>
	</div> <!--FIN DIV OVERFLOW-->

	<script type="text/javascript" src="js/main.js">	</script>
</body>
</html>
